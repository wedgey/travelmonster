<!DOCTYPE html>
<html data-ng-app='travelmonster'>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=11" />-->
	<title>Travel Monster</title>
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBehED5KdshvMt2U2biDTIXXGwF5IO-C7I&libraries=places"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script type="text/javascript" src="./js/angular-ui-router.js"></script>
	<script type="text/javascript" src="./js/angular-jwt.js"></script>
	<script type="text/javascript" src="./js/angular-storage.js"></script>
	<script type="text/javascript" src="./js/angular-cookies.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>
	<!--<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBehED5KdshvMt2U2biDTIXXGwF5IO-C7I&libraries=places"></script>
	<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBehED5KdshvMt2U2biDTIXXGwF5IO-C7I&callback=initMap">
    </script>-->
</head>
<body data-ng-controller="PageController as pageCtrl">
	<div id="pageOverlay" data-ng-show="pageCtrl.pageOverlay">
		<div id="signupform" data-click-out="pageCtrl.setPageOverlay(false)">
			<form data-ng-controller="SignupFormController as signCtrl" data-ng-submit="signCtrl.signup()">
				<h1>Signup With Us Today!</h1>
				<input type="text" data-ng-model="signCtrl.firstname" name="firstname" required placeholder="First Name"><br>
				<input type="text" data-ng-model="signCtrl.lastname" name="lastname" required placeholder="Last Name"><br>
				<input type="text" data-ng-model="signCtrl.email" name="email" required placeholder="E-mail Address"><br>
				<input type="password" data-ng-model="signCtrl.password" name="password" required placeholder="Password"><br>
				<input type="password" data-ng-model="signCtrl.cpassword" name="cpassword" required placeholder="Retype the password above."><br>
				<input type="text" data-ng-model="signCtrl.dateofbirth" name="dateofbirth" required placeholder="Date of Birth"><br>
				<input type="text" data-ng-model="signCtrl.country" name="country" required placeholder="What country do you live in?"><br>
				<input type="text" data-ng-model="signCtrl.city" name="city" required placeholder="What city do you live in?"><br>
				<input type="submit" value="Sign me up!">
			</form>
		</div>
	</div>
	<header-view></header-view>
	<div id="googleMapCanvas" data-ng-controller="MapController as map"></div>
	<ui-view></ui-view>
	<footer>
		<p>Copyright Desmond Poon</p>
	</footer>
</body>
</html>
